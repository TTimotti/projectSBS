<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up Page</title>
</head>
<body>
    <div>
        <form method="post" th:action="@{ /user/signUp }"  enctype="multipart/form-data" >
            <div>
                <label for="userName">아이디</label>
                <input type="text" id="userName" name="userName" autofocus required />
            </div>
            
            <div>
                <label for="nickName">닉네임</label>
                <input type="text" id="nickname" name="nickname" required />
            </div>
            
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
            </div>
            
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required />
            </div>
            
            <div>
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" required placeholder="숫자만 입력"/>
            </div>
    
            <div>
                <label for="gender">성별</label>
                <select id="gender" name="gender">
                    <option value="male" selected>남성</option>
                    <option value="female">여성</option>
                </select> 
            </div>
    
            <div>
                <label for="bithdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
    
            <div>
                <label for="location">지역</label>
                <select id="location" name="location">
                    <option value="seoul" selected>서울</option>
                    <option value="other">기타</option>
                </select> 
            </div>
            <div>
                <label id="image" class="form-control">프로필 사진</label>
                <input type="file" id="image" name="image" class="form-control" />
            </div>
    
            <button type="reset">reset</button>
            <input type="submit" value="Sign Up" id="btnSubmit">   


        </form>
    </div>
</body>
</html>
