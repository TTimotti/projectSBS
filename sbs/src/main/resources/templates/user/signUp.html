<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up Page</title>
<link th:href="@{ /css/styles.css }" rel="stylesheet" />
</head>
<body>
    <div>
        <form method="post" th:action="@{ /user/signUp }" enctype="multipart/form-data" >
            <div>
                <label for="userName">아이디</label>
                <input type="text" id="userName" name="userName" autofocus required />
            </div>
            <div class="my-2 d-none" id="ok">
                <p class="text-success">사용 가능한 아이디입니다.</p>
            </div>
            <div class="my-2 d-none" id="nok">
                <p class="text-danger">사용이 불가능한 아이디입니다.</p>
            </div>
            <div>
                <label for="nickName">닉네임</label>
                <input type="text" id="nickname" name="nickname" required />
            </div>
            
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="my-2">
                <label for="passwordcheck">비밀번호 확인</label> 
                <input type="password" id="passwordcheck" required />
            </div>
            <div class="my-2 d-none" id="pok">
                <p class="text-success">비밀번호가 확인 되었습니다.</p>
            </div>
            <div class="my-2 d-none" id="pnok">
                <p class="text-danger">비밀번호가 서로 다릅니다.</p>
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required />
            </div>
            
            <div>
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" required placeholder="숫자만 입력"/>
            </div>
    
            <div>
                <label for="gender">성별</label>
                <select id="gender" name="gender">
                    <option value="male" selected>남성</option>
                    <option value="female">여성</option>
                </select> 
            </div>
    
            <div>
                <label for="bithdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
    
            <div>
                <label for="location">지역</label>
                <select id="location" name="location">
                    <option value="seoul" selected>서울</option>
                    <option value="other">기타</option>
                </select> 
            </div>
            <div>
                <label id="image" class="form-control">프로필 사진</label>
                <input type="file" id="image" name="image" class="form-control" />
            </div>
    
            <button type="reset">reset</button>
            <input type="submit" value="Sign Up" id="btnSubmit">
        </form>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src=" @{ /js/user.js}"></script>
</body>
</html>
