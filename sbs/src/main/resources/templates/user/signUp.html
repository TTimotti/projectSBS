<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    
    <meta charset="UTF-8">        
    
    <!-- Icon -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href= "/css/footer.css">    
    <link th:href="@{ /css/signUp.css }" rel="stylesheet" />
    
    <title>Sign Up Page</title>
        
</head>
    
<body>
    
    <div class="container-fluid" >
    
            <div class="container-fluid">
                <img th:src="@{ /image/sbs.png }" class="image2" style="width: 23rem; border:4px solid #2b90d9 ; border-radius: 5rem"/>
            </div>
            
            <div class="my-2">
                <form method="post" th:action="@{ /user/signUp }" enctype="multipart/form-data" >
                
                    <h1>유저이름</h1>
                    <span class="signup-input">
<!--                         <label for="userName"></label> -->
                        <input type="text" id="userName" class="form-control" name="userName" required autofocus />
                    </span>
                    
                    <div class="my-2 d-none" id="ok">
                        <p class="text-success">사용 가능한 아이디입니다.</p>
                    </div>
                    <div class="my-2 d-none" id="nok">
                        <p class="text-danger">사용이 불가능한 아이디입니다.</p>
                    </div>
                    
                    <h1>비밀번호</h1>
                    <span class="signup-input"> 
                        <label for="password" class="form-label"></label> 
                        <input type="password" id="password" class="form-control" name="password" required />
                    </span>
                     
                    <h1>비밀번호 확인</h1>
                    <span class="signup-input">
                        <label for="passwordcheck" class="form-label"></label>
                        <input type="password" id="passwordcheck" class="form-control" required />                    
                    </span>
                    
                    <div class="my-2 d-none" id="pok">
                        <p class="text-success">비밀번호가 확인 되었습니다.</p>
                    </div>
                    <div class="my-2 d-none" id="pnok">
                        <p class="text-danger">비밀번호가 서로 다릅니다.</p>
                    </div>
                    
                    <h1>닉네임</h1>
                    <span class="signup-input">
                        <input type="text" id="nickname" class="form-control" name="nickname" required />
                    </span>
                    
                    <h1>이메일</h1>
                    <span class="signup-input">
                        <label for="email" class="form-label"></label> 
                        <input type="email" id="email" class="form-control" name="email" required />
                    </span>
                    
                    <h1>휴대폰</h1>
                    <span class="signup-input">
                        <select id="signup-country" class="selectbox" name="country" onchange="">
                            <option value="ko">대한민국 +82</option>
                        </select>
                    </span>
                    
                    <div style="display: flex;">
                        <span class="signup-input" style="width:100%; margin: 10px 0px 0px 0px">
                            <input type="text" id="phone" class="form-control" name="phone" required />
                        </span>
                    </div>
                        
                    <h1>성별</h1>
                    <span class="signup-input">
                        <select id="signup-gender" class="selectbox" name="gender" onchange="" >
                                <option value="남자" selected="selected">남자</option>
                                <option value="여자">여자</option>                       
                        </select>                    
                    </span>
                    
                    <h1>생일</h1>
                    <span class="signup-input">
                        <label for="birthday" class="form-label"></label>
                        <input type="date" id="birthdate" class="form-control" name="birthdate" required />
                    </span>
                    
                    <div>
                        <h1>프로필 사진</h1>
                        <input type="file" id="userImage" name="userImage" class="form-control" required  />
                    </div>
                    
                    <h1>지역</h1>
                    <span class="signup-input">
                        <label for="locationId" class="form-label"></label>
                        <select id="location" name="location">                                                  
                            <option value="강원" selected>강원도</option>
                            <option value="경기" >경기도</option>
                            <option value="경남" >경상남도</option>
                            <option value="경북" >경상북도</option>
                            <option value="서울" >서울</option>
                            <option value="전남" >전라남도</option>
                            <option value="전북" >전라북도</option>
                            <option value="제주" >제주도</option>
                            <option value="충남" >충청남도</option>
                            <option value="충북" >충청북도</option>
                        </select> 
                    </span>
                   
                    <div class="my-2">
                        <input type="submit" id="btnSubmit" class="form-control btn btn-outline-success" value="회원가입" />
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Footer-->
    <footer class="footer" style="clear: left;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item">
                            <a href="/">HOME</a>
                        </li>
<!--                         <li class="list-inline-item">⋅</li> -->
<!--                         <li class="list-inline-item"> -->
<!--                             <a href="/">마이페이지</a> -->
<!--                         </li> -->
<!--                         <li class="list-inline-item">⋅</li> -->
<!--                         <li class="list-inline-item"> -->
<!--                             <a href="/">공지 사항</a> -->
<!--                         </li> -->
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">
                    &copy; SBSProject :: su :: choo :: lee :: jang :: kim :: kim </p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-4">
                            <a href="https://ko-kr.facebook.com/">
                                <i class="bi-facebook fs-3"></i>
                            </a>
                        </li>
                        <li class="list-inline-item me-4">
                            <a href="https://twitter.com/">
                                <i class="bi-twitter fs-3"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/">
                                <i class="bi-instagram fs-3"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core theme JS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src=" @{ /js/signUp.js }"></script>
</body>
</html>
