<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <link href="/css/styles.css" rel="stylesheet" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <style>
            body {
                background-color: skyblue;
            }
            
            .container-body {
                width: 800px;
                background-color: white;
                border: 1px solid grey;
                border-radius: 10px;
            }
            
            .form-form {
                width:300px;
            }
            
            .short-form {
                width: 25px;
                }
        </style>
        
        <title>내가 가입한 모임</title>
    </head>

        
    
    
    
    <body>
            <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">SBS</a>
                <th:block sec:authorize="isAuthenticated()">
                    <span>
                        <span sec:authentication="name"></span><span>님, 반갑습니다! </span>
                        <a class="btn btn-primary" th:href="@{/}">돌아가기</a>
                        <a class="btn btn-primary" th:href="@{ /logout }">Log Out</a>
                    </span>
                </th:block>
            </div>
        </nav>
        
        <div class="container container-body mt-3 mb-3" style="text-align: center;">
            <div>
                <h1 class="mt-3">팀 목록</h1>
                <hr style="margin-top: 6px;"/>
            </div>
            <div class="mb-3">
                <h2>내가 생성한 모임</h2>
                <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>팀 이름</th>
                                <th>생성일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mtl : ${ myTeamList } " th:if="${#authentication.name == mtl.leader}">
                                <td><a th:text="${mtl.teamName}" th:href="@{/team/teamActivity?teamId={teamId} (teamId = ${mtl.teamId}) }"></a></td>
                                <td th:text="${#temporals.format(mtl.createdTime, 'yyyy년 MM월 dd일 hh시 mm분')}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <h2>내가 가입한 모임</h2>
                    <table class="table table-hover">
                    <thead>
                            <tr>
                                <th>팀 이름</th>
                                <th>가입일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mtl : ${ myTeamList } " th:if="${#authentication.name != mtl.leader}">
                                <td><a th:text="${mtl.teamName}" th:href="@{/team/teamActivity?teamId={teamId} (teamId = ${mtl.teamId}) }"></a></td>
                                <td th:text="${#temporals.format(mtl.createdTime, 'yyyy년 MM월 dd일 hh시 mm분')}"></td>
                            </tr>
                        </tbody>
                    
                    </table>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    </body>

</html>
