<!DOCTYPE html> <!-- 내꺼 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Spring Boot</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{ /assets/favicon.ico }" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{ /css/styles.css }" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="my-2 p-4 bg-secondary text-white text-center rounded">
            <h1>비밀번호 변경 페이지</h1>
        </div>        
        <div class="my-2">
                <div class="my-2">
                    <label for="userName" class="form-label">유저 이름</label> 
                    <input type="text" id="userName" class="form-control" name="userName"  th:value="${ user.userName }" readonly />
                </div>
                <div class="my-2">
                    <label for="passwordn" class="form-label">현재 비밀번호</label>
                    <input type="password" id="passwordn" class="form-control" name="passwordn"/>
                </div>
                <div class="my-2 d-none" id="pcheck">
                    <p class="text-danger">비밀번호가 올바르지 않습니다.</p>
                </div>
            <form id="formPasswordChange">
                <div class="my-2 d-none">
                    <label for="userId" class="form-label">유저 아이디</label> 
                    <input type="number" id="userId" class="form-control" name="userId"  th:value="${ user.userId }" readonly />
                </div>
                <div class="my-2">
                    <label for="passwordc" class="form-label">변경 비밀번호</label>
                    <input type="password" id="passwordc" class="form-control" name="passwordc"/>
                </div>  
                <div class="my-2">
                    <label for="password" class="form-label">비밀번호 확인</label>
                    <input type="password" id="password" class="form-control" name="password"/>
                </div>
                <div class="my-2 d-none" id="pok">
                    <p class="text-success">비밀번호가 확인 되었습니다.</p>
                </div>
                <div class="my-2 d-none" id="pnok">
                    <p class="text-danger">비밀번호가 서로 다릅니다.</p>
                </div>
            </form>  
            
            <div class="row">
                <div class="col-6">
                    <button class ="btn btn-outline-primary form-control col-6 disabled" id="btnChange">비밀번호 변경</button>
                </div>
                <div class="col-6">
                    <button class ="btn btn-outline-danger form-control col-6" id="btnCancel">뒤로가기</button>
                </div>
            </div>
        </div>

        
    </div> <!-- end content -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src=" @{ /js/scripts.js }"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src=" @{ /js/userPasswordChange.js}"></script>
</body>
</html>
