<th:block sec:authorize="isAuthenticated()">
    <body id="page-top"
        style="margin: 0 15vw 0 15vw; background-color: ghostwhite">
        <div class="my-2 p-4 text-danger text-center rounded d-none"
            id="errorDiv">
            <h1>비정상적인 접근입니다.</h1>
            <ul>
                <li><a th:href="@{ / }">Main</a></li>
                <li><a th:href="@{ /user/myPage?userName={userName} (userName = ${ #authentication.name }) }">My Page</a></li>
            </ul>
        </div>
        <div class = "d-none" id = "myPageDiv">
                <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
            id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">[[${
                    users.nickname }]]'s MY Page</a>
                <button
                    class="navbar-toggler text-uppercase font-weight-bold rounded myBtn"
                    type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                    Menu <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a
                            class="nav-link py-3 px-0 px-lg-3 rounded"
                            th:href="@{ / }">Main</a></li>
                        <!--                         <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about" id="btnCash">Cash</a></li> -->
                        <li class="nav-item mx-0 mx-lg-1"><a
                            class="nav-link py-3 px-0 px-lg-3 rounded"
                            th:href="@{ /user/userUpdate?userId={userId} (userId = ${ users.userId }) }"
                            id="btnUpdate">Update</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="body">

            <form id="form">

                <div class="d-none">
                    <label for="userId" class="d-none">유저 아이디</label> <input
                        type="number" id="userId" class="" name="userId"
                        th:value="${ users.userId }" readonly />
                </div>

                <div class="masthead bg-primary text-white text-center"
                    style="border-radius: 10px; padding: 100px 0 0 0">

                    <div
                        class="container d-flex align-items-center flex-column">

                        <!--                     이미지 불러오기 기능 -->
                        <img class="masthead-avatar mt-3" id="userImage"
                            th:src="@{/image/display?fid={fid} (fid = ${users.fid}) }"
                            width="150"
                            style="border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />


                    </div>

                    <div
                        class="container d-flex align-items-center flex-column">

                        <input id="nickname"
                            class="my-3 navbar-toggler2 text-white text-center"
                            name="nickname"
                            th:value="${ users.nickname }" readonly />
                    </div>

                </div>

                <div class="my-2">
                    <label for="username" class="form-label"
                        style="color: #2b90d9">이름</label> <input
                        id="username" class="form-control"
                        name="userName" th:value="${ users.userName }"
                        readonly
                        style="background-color: #d9e1e8; color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />

                </div>

                <div class="my-2">
                    <label for="email" class="form-label"
                        style="color: #2b90d9">이메일</label> <input
                        id="email" class="form-control" name="email"
                        th:value="${ users.email }" readonly
                        style="background-color: #d9e1e8; color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>

                <div class="my-2">
                    <label for="phone" class="form-label"
                        style="color: #2b90d9">휴대폰</label> <input
                        id="phone" class="form-control" name="phone"
                        th:value="${ users.phone }" readonly
                        style="background-color: #d9e1e8; color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>

                <div class="my-2">
                    <label for="gender" class="form-label"
                        style="color: #2b90d9">성별</label> <input
                        id="gender" class="form-control" name="gender"
                        th:value="${ users.gender }" readonly
                        style="background-color: #d9e1e8; color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>

                <div class="my-2">
                    <label for="birth" class="form-label"
                        style="color: #2b90d9">생일</label> <input
                        id="birth" class="form-control" name="birthdate"
                        th:value="${ users.birthdate }" readonly
                        style="background-color: #d9e1e8; color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>

                <div class="my-2">
                    <label for="location" class="form-label"
                        style="color: #2b90d9">지역</label> <input
                        id="location" class="form-control"
                        name="location" th:value="${ users.location }"
                        readonly
                        style="background-color: #d9e1e8; color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>

                <!--                 <div class = "my-2 row"> -->

                <!--                     <label for="cash" class="form-label">캐쉬</label> -->

                <!--                     <div class = "col-6"> -->
                <!--                         <input id="cash" class="form-control" name="cash" th:value="${ users.cash }" readonly /> -->
                <!--                     </div> -->

                <!--                     <div class = "col-4"> -->
                <!--                         <input type = "button" id="btnCash" class="btnModifies btn btn-outline-info" name="btnCash" value="캐쉬충전"/> -->
                <!--                     </div> -->

                <!--                 </div> -->

                <div class="my-2  d-none">

                    <label for="createdTime" class="form-label">회원가입
                        시간</label> <input id="createdTime" class="form-control"
                        th:value="${ #temporals.format(users.createdTime, 'yyyy-MM-dd HH:mm:ss') }"
                        readonly />
                </div>

                <div class="my-2  d-none">
                    <label for="modifiedTime" class="form-label">수정
                        시간</label> <input id="modifiedTime" class="form-control"
                        th:value="${ #temporals.format(users.modifiedTime, 'yyyy-MM-dd HH:mm:ss') }"
                        readonly />
                </div>

            </form>

        </div>
</div>
</th:block>
    <th:block sec:authorize="isAnonymous()">
        <div
            class="my-2 p-4 text-danger text-center rounded">
            <h1>비정상적인 접근입니다.</h1>
        <ul>
            <li><a th:href="@{ /user/signIn }">Sign In</a></li>
            <li><a th:href="@{ /user/signUp }">Sign Up</a></li>
        </ul>
    </div>

    </th:block>
        <!-- Footer-->
        <footer class="footer" style="clear: left;">
            <div class="container">
                <div class="row">
                    <div
                        class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a
                                href="/">HOME</a></li>
                            <!--                         <li class="list-inline-item">⋅</li> -->
                            <!--                         <li class="list-inline-item"> -->
                            <!--                             <a href="/">마이페이지</a> -->
                            <!--                         </li> -->
                            <!--                         <li class="list-inline-item">⋅</li> -->
                            <!--                         <li class="list-inline-item"> -->
                            <!--                             <a href="/">공지 사항</a> -->
                            <!--                         </li> -->
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">
                            &copy; SBSProject :: su :: choo :: lee ::
                            jang :: kim :: kim</p>
                    </div>
                    <div
                        class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4"><a
                                href="https://ko-kr.facebook.com/">
                                    <i class="bi-facebook fs-3"></i>
                            </a></li>
                            <li class="list-inline-item me-4"><a
                                href="https://twitter.com/"> <i
                                    class="bi-twitter fs-3"></i>
                            </a></li>
                            <li class="list-inline-item"><a
                                href="https://www.instagram.com/"> <i
                                    class="bi-instagram fs-3"></i>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
