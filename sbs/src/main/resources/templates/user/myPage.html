<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Page</title>
        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />        
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{ /css/myPage.css }" rel="stylesheet" />
        
    </head>

    
    <body id="page-top" style="margin : 0 15vw 0 15vw; background-color: ghostwhite">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav" >
            <div class="container">
                <a class="navbar-brand" href="#page-top">[[${ users.nickname }]]'s MY Page</a>
                <button class="navbar-toggler text-uppercase font-weight-bold rounded myBtn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" >
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{ / }" >Main</a></li>
<!--                         <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about" id="btnCash">Cash</a></li> -->
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{ /user/userUpdate?userId={userId} (userId = ${ users.userId }) }" id="btnUpdate">Update</a></li>
                    </ul>
                </div>
            </div>
        </nav>     
         
        <div class="body">
        
            <form id="form">
            
                <div class="d-none">
                    <label for="userId" class="d-none">유저 아이디</label> 
                    <input type="number" id="userId" class="" name="userId"  th:value="${ users.userId }" readonly />
                </div>
                
                <div class="masthead bg-primary text-white text-center" style="border-radius: 10px; padding: 100px 0 0 0">                    
                    
                    <div class = "container d-flex align-items-center flex-column">
                        
<!--                     이미지 불러오기 기능 -->
                        <img class="masthead-avatar mt-3" id="userImage" th:src="@{/image/display?fid={fid} (fid = ${users.fid}) }" width="150" style="border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid"/>

                                                 
                    </div>
                    
                    <div class = "container d-flex align-items-center flex-column">

                        <input id="nickname" class="my-3 navbar-toggler2 text-white text-center" name="nickname" th:value="${ users.nickname }" readonly />    
                    </div>
                    
                </div>
                
                <div class="my-2">
                    <label for="username" class="form-label" style="color: #2b90d9">이름</label>
                    <input id="username" class="form-control" name="userName" th:value="${ users.userName }" readonly style="background-color: #d9e1e8;color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                    
                </div>
                
                <div class="my-2">
                    <label for="email" class="form-label" style="color: #2b90d9">이메일</label>
                    <input id="email" class="form-control" name="email" th:value="${ users.email }" readonly style="background-color: #d9e1e8;color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>
                
                <div class="my-2">
                    <label for="phone" class="form-label" style="color: #2b90d9">휴대폰</label>
                    <input id="phone" class="form-control" name="phone" th:value="${ users.phone }" readonly  style="background-color: #d9e1e8;color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>
                
                <div class="my-2"> 
                    <label for="gender" class="form-label" style="color: #2b90d9">성별</label>
                    <input id="gender" class="form-control" name="gender" th:value="${ users.gender }" readonly style="background-color: #d9e1e8;color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>
                
                <div class="my-2">
                    <label for="birth" class="form-label" style="color: #2b90d9">생일</label>
                    <input id="birth" class="form-control" name="birthdate" th:value="${ users.birthdate }" readonly style="background-color: #d9e1e8;color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>
                
                <div class="my-2">
                    <label for="location" class="form-label" style="color: #2b90d9">지역</label>
                    <input id="location" class="form-control" name="location" th:value="${ users.location }" readonly style="background-color: #d9e1e8;color: #2b90d9; border-color: #2b90d9; border-radius: 0.5rem; border: 2px solid" />
                </div>
                
<!--                 <div class = "my-2 row"> -->
                
<!--                     <label for="cash" class="form-label">캐쉬</label> -->
                    
<!--                     <div class = "col-6"> -->
<!--                         <input id="cash" class="form-control" name="cash" th:value="${ users.cash }" readonly /> -->
<!--                     </div> -->
                    
<!--                     <div class = "col-4"> -->
<!--                         <input type = "button" id="btnCash" class="btnModifies btn btn-outline-info" name="btnCash" value="캐쉬충전"/> -->
<!--                     </div> -->
                    
<!--                 </div> -->
                
                <div class="my-2  d-none">
                
                    <label for="createdTime" class="form-label">회원가입 시간</label>
                    <input id="createdTime" class="form-control" 
                           th:value="${ #temporals.format(users.createdTime, 'yyyy-MM-dd HH:mm:ss') }" readonly />
                </div>  
                
                <div class="my-2  d-none"> 
                    <label for="modifiedTime" class="form-label">수정 시간</label>
                    <input id="modifiedTime" class="form-control" th:value="${ #temporals.format(users.modifiedTime, 'yyyy-MM-dd HH:mm:ss') }" readonly />
                </div> 
                
            </form>    
            
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
                <script th:src="@{ /js/myPage.js }"></script>
        <script th:inline="javascript">
                    // 타임리프 inline 기능을 이용하면 자바스크립트 안에서 타임리프 속성을 이용할 수 있음.           
                    const usersFid = [[ ${ users.fid } ]];
                    
                </script>
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  

    </body>  
</html>
