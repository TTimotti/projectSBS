<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
    <meta charset="UTF-8">
    <!-- Icon -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href= "/css/footer.css">
    
    <link rel="stylesheet" href= "/css/signIn.css">
    
    
    <title>Sign In Page</title>
    
</head>

<body class="body">
    <div class="main" >
<!--         웹페이지 상단 -->
        <header>
            <div class="logo" style="margin-bottom: 40px;">
                <a th:href="@{ / }">
                    <img th:src="@{ /image/sbs.png }" class="image">
                </a>
            </div>
        </header>

        <!--로그인 부분-->
        <section class="login-wrap">
            <div class="d-none" id="signInErr">
                <p>존재하지 않거나 잘못된 회원정보입니다.</p>
            </div>
        
            <form method="post">
                <div class="login-id-wrap">
                    <input id="input-id" placeholder="아이디" type="text" name="username"/>
                </div>
                <div class="login-pw-wrap">
                    <input id="input-pw" placeholder="비밀번호" type="password" name="password"/>
                </div>
                <div>
                    <input class="login-btn-btn" id="btnSubmit" value="로그인" type="submit" />
                </div>            
            </form>
                <div class="signUpLink">
                    <a class="signUpLink" id="signUpBtn" th:href="@{ /user/signUp }" >회원가입</a>
                </div>
        </section>
    </div>
    
    <!-- Footer-->
    <footer class="footer" style="clear: left;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item">
                            <a href="/">HOME</a>
                        </li>
<!--                         <li class="list-inline-item">⋅</li> -->
<!--                         <li class="list-inline-item"> -->
<!--                             <a href="/">마이페이지</a> -->
<!--                         </li> -->
<!--                         <li class="list-inline-item">⋅</li> -->
<!--                         <li class="list-inline-item"> -->
<!--                             <a href="/">공지 사항</a> -->
<!--                         </li> -->
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">
                    &copy; SBSProject :: su :: choo :: lee :: jang :: kim :: kim </p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-4">
                            <a href="https://ko-kr.facebook.com/">
                                <i class="bi-facebook fs-3"></i>
                            </a>
                        </li>
                        <li class="list-inline-item me-4">
                            <a href="https://twitter.com/">
                                <i class="bi-twitter fs-3"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/">
                                <i class="bi-instagram fs-3"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>    
    
    <script src="/js/signIn.js"> </script>
</body>

</html>
