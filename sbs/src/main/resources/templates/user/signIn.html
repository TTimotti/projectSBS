<head>
    <meta charset="UTF-8">
    <title>네이버 로그인</title>

<body class="body">
    <div class="main" >
<!--         웹페이지 상단 -->
        <header>
            <div class="logo" style="margin-bottom: 40px;">
                <a th:href="@{ / }">
                    <img th:src="@{ /image/sbs.png }" class="image">
                </a>
            </div>
        </header>

        <!--로그인 부분-->
        <section class="login-wrap">
            <form method="post">
                <div class="login-id-wrap">
                    <input id="input-id" placeholder="아이디" type="text" name="username"/>
                </div>
                <div class="login-pw-wrap">
                    <input id="input-pw" placeholder="비밀번호" type="password" name="password"/>
                </div>
                <div>
                    <input class="login-btn-btn" id="btnSubmit" value="로그인" type="submit" />
                </div>            
            </form>
                <div class="signUpLink">
                    <a class="signUpLink" id="signUpBtn" th:href="@{ /user/signUp }" >회원가입</a>
                </div>
        </section>
    </div>
