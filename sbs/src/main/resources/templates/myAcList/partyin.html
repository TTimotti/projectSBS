<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SBS Team Project</title>
<!-- Favicon-->
<!-- Bootstrap icons-->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
    rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/calendar.css" rel="stylesheet" />
<link href="/css/paging.css" rel="stylesheet" />
<link href="/css/partyIn.css" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<!-- Icons Grid-->
<div class="container position-relative"></div>
<section class="features-icons" style="background-color: #282c37;">
<div class="card m-20" style="background-color: #282c37;">
<div class="card-body" 
style="background-color: #77919d; width: 20%; height: 20%;
border-radius: 10px 10px 10px 10px; margin-left: auto; margin-right: auto;">
    <form method="post">
        <div class="my-4">
            <label for="teamId" class="form-label">팀 아이디</label>
            <input id="teamId" class="form-control"
                th:value="${ active.teamId }" type="number"
                name="teamId" readonly />
        </div>
        <div class="my-4">
            <label for="activityId" class="form-label">활동
                아이디</label> <input id="activityId" class="form-control"
                th:value="${ active.activityId }" type="number"
                name="activityId" readonly/>
        </div>
        <div class="my-4">
            <label for="userName" class="form-label">사용자
                아이디</label> <input id="userName" class="form-control"
                th:value="${ #authentication.name }" type="text"
                name="userName" readonly/>
        </div>
        <div class="my-4">
            <input type="submit"
                class="form-control btn btn-success"
                value="확인" />
        </div>
    </form>
</div>
</div>
<hr/>
    
    <div class="modal fade" id="mylistModal"
                tabindex="-1" aria-labelledby="mylistModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="mylistModalLabel">참여확인</h1>
                            <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 팀아이디 -->
            <input type="hidden"
                id="modalTeamId" readonly />
            <!-- 사용자아이디 -->
            <input type="hidden"
                id="modalUserId" readonly />
            <!-- 활동아이디 -->
            <input type="hidden"
                id="modalActivityId" readonly />
            <!-- 사용자이름 -->
                            <input type="hidden"
                                id="modalNickName" readonly />    
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">취소</button>
                            <button type="button"
                                id="modalBtnSuccess"
                                class="btn btn-outline-success">확인</button>
                        </div>
                    </div>
                </div>
            </div>
</section>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>

<!-- Ajax axios JS-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Jquery JS-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- Bootstrap core JS-->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Calendar JS -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>
</html>
