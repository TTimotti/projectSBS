<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SBS Team Project</title>
<!-- Favicon-->
<!-- Bootstrap icons-->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
    rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/calendar.css" rel="stylesheet" />
<link href="/css/paging.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="#!">SBS</a> <a class="btn btn-primary"
            href="#signup">LIST</a>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead">
   
</header>
<!-- Icons Grid-->
<div class="container position-relative"></div>

<section class="features-icons bg-light text-center">

<div class="card-body">
    <form method="post">
        <div class="my-2">
            <label for="teamId" class="form-label">팀 아이디</label>
            <input id="teamId" class="form-control"
                th:value="${ active.teamId }" type="number"
                name="teamId" readonly />
        </div>
        <div class="my-2">
            <label for="activityId" class="form-label">활동
                아이디</label> <input id="activityId" class="form-control"
                th:value="${ active.activityId }" type="number"
                name="activityId" readonly/>
        </div>
        <div class="my-2">
            <label for="userName" class="form-label">사용자
                아이디</label> <input id="userName" class="form-control"
                th:value="${ #authentication.name }" type="text"
                name="userName" readonly/>
        </div>
        <div class="my-2">
            <input type="submit"
                class="form-control btn btn-success"
                value="확인" />
        </div>
    </form>
</div>

<hr/>
    
    <div class="modal fade" id="mylistModal"
                tabindex="-1" aria-labelledby="mylistModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="mylistModalLabel">참여확인</h1>
                            <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 팀아이디 -->
            <input type="hidden"
                id="modalTeamId" readonly />
            <!-- 사용자아이디 -->
            <input type="hidden"
                id="modalUserId" readonly />
            <!-- 활동아이디 -->
            <input type="hidden"
                id="modalActivityId" readonly />
            <!-- 사용자이름 -->
                            <input type="hidden"
                                id="modalNickName" readonly />    
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">취소</button>
                            <button type="button"
                                id="modalBtnSuccess"
                                class="btn btn-outline-success">확인</button>
                        </div>
                    </div>
                </div>
            </div>
</section>

<!-- Call to Action-->
<section class="call-to-action text-white text-center" id="signup">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <p>밑단</p>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item"><a href="#!">검색</a></li>
                    <li class="list-inline-item">⋅</li>
                    <li class="list-inline-item"><a href="#!">마이페이지</a></li>
                    <li class="list-inline-item">⋅</li>
                    <li class="list-inline-item"><a href="#!">모임 참석</a></li>
                    <li class="list-inline-item">⋅</li>
                    <li class="list-inline-item"><a href="#!">공지 사항 Policy</a></li>
                </ul>
                <p class="text-muted small mb-4 mb-lg-0">&copy; Footer</p>
            </div>
            <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item me-4"><a href="#!"><i
                            class="bi-facebook fs-3"></i></a></li>
                    <li class="list-inline-item me-4"><a href="#!"><i
                            class="bi-twitter fs-3"></i></a></li>
                    <li class="list-inline-item"><a href="#!"><i
                            class="bi-instagram fs-3"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- - -->
<div class="popup_layer" id="popup_layer" style="display: none;">
<div class="popup_box">
    <div style="height: 10px; width: 375px; float: top;">
    <a href="javascript:closePop();">
    <img src="/assets/img/ic_close.svg" class="m_header-banner-close"
        width="30px" height="30px"></a>
</div>
<!--팝업 컨텐츠 영역-->
        <div class="popup_cont">
        </div>
    </div>
</div> 
<!-- Ajax axios JS-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Jquery JS-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- Bootstrap core JS-->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
<!-- kakao -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=abaecbd1f25256beda80cb6e2837cf2b&libraries=services"></script>
<!-- Calendar JS -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script th:inline="javascript" th:src="@{/js/calendar.js}"></script>
<script th:inline="javascript">


</script>
</body>
</html>
