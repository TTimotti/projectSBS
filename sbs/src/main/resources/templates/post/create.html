<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<meta charset="utf-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SBS Team Project</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
    rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/postCreate.css" rel="stylesheet"/>
</head>
<body>
<!-- header -->
<div th:replace="fragments/header :: header"></div>

<!-- body -->
    <section class="features-icons">
        <div class="container">
            <div class="card my-2" style="width: 50%; height: 50%; margin-left: auto; margin-right: auto;">
                <div class="my-2 p-3" style="color: white; padding:0;">
                    <h1 style="padding-top: 30px;">공지사항 작성</h1>
                    <hr style="width: 400px;" />
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="my-4">
                            <label for="title" class="form-label">제목</label> <input
                                id="title" class="form-control" type="text" name="title"
                                required autofocus />
                        </div>
                        <div class="my-4">
                            <label for="content" class="form-label">내용</label>
                            <textarea id="content" class="form-control" name="content" style="height: 300px;"
                                required></textarea>
                        </div>
                        <div class="my-4">
                            <label for="author" class="form-label">작성자</label>
                            <!-- 작성자는 로그인 사용자 아이디를 자동으로 삽입. readonly. -->
                            <input id="author" class="form-control" type="text" name="author"
                                th:value="${ #authentication.name }" readonly />
                        </div>
                        <div class="my-4">
                            <input type="submit" class="form-control btn btn-primary"
                                value="작성 완료" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap core JS-->
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</svg>
</body>
</html>
