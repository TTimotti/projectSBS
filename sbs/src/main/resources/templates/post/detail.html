<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<meta charset="utf-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SBS Team Project</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
    rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/postDetail.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="fragments/header :: header"></div>


<!-- Icons Grid-->
<div class="container position-relative">
    
</div>

<section class="features-icons">

    <div class="container">

        <div class="row">
            <div layout:fragment="content" class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                        <div class="my-2 p-3" style="color: ghostwhite;">
                            <h1 style="color: #2b90d9;">공지사항 상세 내용</h1>
                            <hr style="width: 400px; color: #282c37;"/>
                        </div>
                        <div class="card-body">
                        <form>
                            <div class="my-4">
                                <label for="postId" class="form-label" style="color: #2b90d9;">글 번호</label>
                                <input id="postId" class="form-control" th:value="${ post.postId }" readonly />
                            </div>
                            <div class="my-4">
                                <label for="title" class="form-label" style="color: #2b90d9;">제목</label>
                                <input id="title" class="form-control" th:value="${ post.title }" readonly />
                            </div>
                            <div class="my-4">
                                <label for="content" class="form-label" style="color: #2b90d9;">내용</label>
                                <textarea id="content" class="form-control" th:text="${ post.content }" readonly></textarea>
                            </div>
                            <div class="my-4">
                                <label for="author" class="form-label" style="color: #2b90d9;">작성자</label>
                                <input id="author" class="form-control" th:value="${ post.author }" readonly />
                            </div>
                            <div class="my-4">
                                <label for="createdTime"
                                    class="form-label" style="color: #2b90d9;">작성 시간</label>
                                <input id="createdTime"
                                    class="form-control"
                                    th:value="${ #temporals.format(post.createdTime, 'yyyy-MM-dd HH:mm:ss') }"
                                    readonly />
                            </div>
                            <div class="my-4">
                                <label for="modifiedTime"
                                    class="form-label" style="color: #2b90d9;">수정 시간</label>
                                <input id="modifiedTime"
                                    class="form-control"
                                    th:value="${ #temporals.format(post.modifiedTime, 'yyyy-MM-dd HH:mm:ss') }"
                                    readonly />
                            </div>
                        </form>
                        
                        <div class="my-4" th:if="${ post.author } == ${ #authentication.name }">
                            <a class="btn btn-primary" th:href="@{ /post/modify?id={id} (id = ${ post.postId }) }">수정</a>
                        </div>
                    </div>
                </div>
                
                <hr/>
                <div class="card my-4">
                    <div class="card-header">
                        <div class="col-4">
                            <!-- 로그인 아이디로 댓글 작성자 아이디를 자동 삽입. readonly -->
                            
                        <input type="text" class="form-control" id="writer" th:value="${ #authentication.name }" readonly/>
                    </div>
                </div>
                <div class="card-body row">
                    <div class="col-9">
                        <textarea class="form-control"
                            id="replyText" placeholder="댓글 작성"></textarea>
                    </div>
                    <div class="col-2">
                        <button
                            class="btn btn-primary"
                            id="btnReplyRegister">등록</button>
                    </div>
                </div>
            </div>

            <hr />
            <div id="replies"></div>

            <!-- 댓글 수정/삭제 Modal -->
            <div class="modal fade" id="replyModal"
                tabindex="-1" aria-labelledby="replyModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="replyModalLabel">댓글 수정</h1>
                            <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 댓글 아이디 삽입 위치 -->
                            <input type="hidden"
                                id="modalReplyId" readonly />
                            <!-- 댓글 내용 삽입 위치 -->
                            <textarea id="modalReplyText"
                                class="form-control"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">취소</button>
                            <button type="button"
                                id="modalBtnDelete"
                                class="btn btn-outline-danger">삭제</button>
                            <button type="button"
                                id="modalBtnUpdate"
                                class="btn btn-outline-success">수정
                                완료</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end modal -->

            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap core JS-->
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
        const loginUser = [[ ${ #authentication.name } ]];
</script>
<!-- Core theme JS-->
<script th:src="@{/js/reply.js}"></script>
</body>
</html>
