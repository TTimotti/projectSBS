<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <link href="/css/styles.css" rel="stylesheet" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <style>
            table, th, td {
                border: black 1px solid;
                border-collapse: collapse;
            }
        </style>
        
        <title>Team Config Page</title>
    </head>
    
    <body> 
       
        <div>
            <form id="updateTeamForm">
                
                <div>
                    <label>팀 번호 : </label>
                    <input id="teamId" th:value="${ team.teamId } " name = "teamId" />
                </div>
                        
                <div>
                    <label>팀 이름 : </label>
                    <input id="teamName" th:value="${ team.teamName }" name="teamName" />          
                </div >
                
                <div class="my-2 d-none" id="ok">
                    <p class="text-success">사용 가능한 아이디입니다.</p>
                </div>
                
                <div class="my-2 d-none" id="nok">
                    <p class="text-danger">사용이 불가능한 아이디입니다.</p>
                </div>
                
                <div>    
                    <label>메인 이미지</label>
                    <img id="teamImage" th:src="@{/image/display?fid={teamFid} (teamFid = ${team.fid}) }" width="1500" height="400" />
                </div>
                
                <div>
                    <label>리더 : </label>
                    <input id="leader" th:value="${ team.leader }" readonly />          
                </div>
                
                <div>
                    <label>소개 : </label>
                    <input id="purpose" th:value="${ team.purpose }" name="purpose" />          
                </div>
                
                <div>
                    <label>개설일 : </label>
                    <input id="createdTime" th:value="${ team.createdTime }" readonly />          
                </div>
                
                <div>
                    <label>최대 회원 수 : </label>
                    <input id="maxMember" th:value="${ team.maxMember }" name="maxMember"/>          
                </div>
                
                <div>
                    <label>팀 비밀번호</label>
                    <input id="password" th:value="${ team.password }" readonly/>
                </div>
                
                <div class="my-2" >
                    <a class="btn btn-primary form-control disabled" id="btnUpdateTeam">수정하기</a>
                </div>
                
            </form>
        <hr/>
            
        
        <form id="changeTeamPasswordForm">
            
            <input type="hidden" th:value="${ team.teamId }" name="teamId" readonly />
            
            <div>
                <label for="changePassword">팀 비밀번호를 수정하시려면 여기로...</label><br/>
                <input type="password" id="changePassword" name="changePassword"/>
            </div>
            
            <div>
                <label for="changePassword2">한번 더 입력</label><br/>
                <input type="password" id="changePassword2" name="changePassword2"/>
            </div>
            
            <div class="my-2 d-none" id="pok">
                <p class="text-success">비밀번호가 확인 되었습니다.</p>
            </div>
            
            <div class="my-2 d-none" id="pnok">
                <p class="text-danger">비밀번호가 서로 다릅니다.</p>
            </div>
            
            <div class="my-2" >
                <a class="btn btn-primary form-control disabled" id="btnChangeTeamPassword">수정하기</a>
            </div>
            
            </form>
            
        </div>
    <hr/>            
        <div>
            <h2>팀 멤버</h2>
            <form id="memberForm">
                <table>
                    <thead>
                        <tr>
                            <th>멤버</th>
                            <th>이름</th>
                            <th>성별</th>
                            <th>생년월일</th>
                            <th>체크</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr th:each="member : ${ joinedMembers }">
                            <td th:text="${ member.userName }"></td>
                            <td th:text="${ member.nickname }"></td>
                            <td th:text="${ member.gender }"></td>
                            <td th:text="${ member.birthdate }"></td>
                            <td>
                                <input type="hidden" name="teamId" th:value="${ team.teamId }"/>
                                <input type="checkbox" name="checkedMember[]" class="checkedMember" th:value="${ member.userName }"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="my-2" >
                    <a class="btn btn-primary form-control" id="btnKickOutMembers">탈퇴하기</a>
                </div>
                <div class="my-2" >
                    <a class="btn btn-primary form-control" id="btnHandOverLeader">양도하기</a>
                </div>
            </form>
        </div>
    <hr/>
        <div class="my-2" >
                <input type="hidden" th:value="${ team.teamId }" name="teamId" />
                <a class="btn btn-danger form-control" id="btnDeleteTeam">모임 폐쇄하기</a>
        </div>    
    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script th:src="@{ /js/teamConfig.js }"></script>    
    </body>    
        
</html>
