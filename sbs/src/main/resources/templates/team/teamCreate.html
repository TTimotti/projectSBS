<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <link href="/css/styles.css" rel="stylesheet" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <style>

            
            body {
                background-color: skyblue;
            }
            
            .container-body {
                width: 800px;
                background-color: white;
                border: 1px solid grey;
                border-radius: 10px;
            }
            
            .form-form {
                width:300px;
            }
            
            .short-form {
                width: 25px;
                }
        </style>
        
        <title>Team Create Page</title>
    </head>
    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">SBS</a>
                <th:block sec:authorize="isAuthenticated()">
                    <span>
                        <span sec:authentication="name"></span><span>님, 반갑습니다! </span>
                        <a class="btn btn-primary" th:href="@{/}">돌아가기</a>
                        <a class="btn btn-primary" th:href="@{ /logout }">Log Out</a>
                    </span>
                </th:block>
            </div>
        </nav>
    
        <div class="container container-body mt-3 mb-3" style="text-align: center;">          
            <div>
                <h1 class="mt-3">팀을 만들어볼까요?</h1>
                <hr style="margin-top: 6px;"/>
            </div>
            
            <form id= "createTeamForm" method="post" enctype="multipart/form-data">
                <div class = "row">
                        <div class="mb-3">
                            <h6><label for="teamName">팀 이름</label></h6>
                            <input type="text" id="teamName" class="form-form" name="teamName" placeholder="Team Name" required autofocus />
                                <div class="my-2 d-none" id="availableId">
                                    <p class="text-success">사용할 수 있는 팀 이름</p>
                                </div>
                                <div class="my-2 d-none" id="unavailableId">
                                    <p class="text-danger">사용할 수 없는 팀 이름</p>
                                </div>
                        </div>
                        <div class="mb-3">
                            <h6>팀 리더</h6>
                            <input type="text" id="leader" class="form-form" name="leader" th:value=" ${ #authentication.name }"  readonly />
                        </div>
                        <div class="mb-3">
                        </div>
                        <div class="mb-3">
                            <h6><label for="password">팀 비밀번호</label></h6>
                            <input type="password" id="password" class="form-form" name="password" placeholder="Team Password" required />
                        </div>
                        <div class="mb-3" >
                            <h6 id="teamImage">팀 이미지 등록</h6>
                            <input type="file" id="teamImage" class="form-form" name="teamImage" required/>
                        </div>
                        
                        <div>
                            <h6><label for="purpose">팀 소개</label></h6>
                            <textarea name="purpose" id="purpose" class="form-form" cols="50" rows="10" placeholder="Team Purpose"></textarea>
                        </div>
                        
                        <div>
                            <h6><label id="maxMember">최대 인원 수 설정</label></h6>
                            <input type="range" class="form-range" min="1" max="50" id="rangeMaxMember" name="maxMember">
                        </div>
                    
                        <div class="mb-3">
                            <a class="btn btn-outline-primary btn-sm form-control" id="btnSubmit">생성하기!</a>
                        </div>
                    </div>
                </form>
            </div>

                    

                    


                    
                
    
    
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script th:src="@{ /js/teamCreate.js }"></script>
    
    </body>

</html>
