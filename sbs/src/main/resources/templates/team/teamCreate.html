<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>회원가입</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{ /assets/favicon.ico }" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{ /css/styles.css }" rel="stylesheet" />
    </head>
    
    <body>
    <div class="card my-2">
        <div class="card-header">
            <h1>모임을 생성합니다.</h1>
        </div>
        <div class="my-2">
            <form method="post" enctype="multipart/form-data">
                <div class="my-2">
                    <label for="title" class="form-label">모임 이름</label>
                    <input type="text" id="teamName" class="form-control" name="teamName" required autofocus />
                </div>
                    <div class="my-2 d-none" id="ok">
                        <p class="text-success">사용 가능한 아이디입니다.</p>
                    </div>
                    <div class="my-2 d-none" id="nok">
                        <p class="text-danger">사용이 불가능한 아이디입니다.</p>
                    </div>
                
                <div class="my-2">
                    <label for="purpose" class="form-label">모임소개</label>
                    <textarea id="purpose" class="form-control"
                        name="purpose" required></textarea>
                </div>
                <div class="my-2">
                    <label for="teamPassword" class="form-label">비밀번호</label>
                    <input type="text" id="teamPassword" class="form-control"
                        name="teamPassword" required />
                </div>
                <div class="my-2">
                    <label for="maxMember" class="form-label">인원 제한</label>
                    <input type="text" id="maxMember" class="form-control" name="maxMember" value="1" required />
                </div>
                <div class="my-2">
                    <label for="categoryId" class="form-label">모임 분류</label>
                    <input type="text" id="categoryId" class="form-control" name="categoryId" value="1" required />
                </div>
                <div class="my-2">
                    <label for="teamLeader" class="form-label">개설자</label>
                    <input type="text" id="teamLeader" class="form-control" name="teamLeader"  th:value="${ #authentication.name }" required readonly/>
                </div>
                
                <div>
                    <label for="teamImage" class="custom-file-label">이미지를 등록하세요.</label>
                    <input type="file" class="custom-file-input" id="teamImage" name="teamImage"/>
                </div>
                
                <div class="my-2">
                    <input type="submit" id="btnSubmit" class="form-control btn btn-outline-success disabled"
                        value="작성 완료" />
                </div>
            </form>
        </div>
    </div>


    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src=" @{ /js/teamCreate.js}"></script>
    </body>
</html>
